    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeit. <br> Basta colocar tudo no meio do par de tags p e /p</p>
    <p>Se precisar quebrar o texto em algum lugar vc pode usar a tag br</p>
    <p>Vamos adicionar alguns símbolos</p>
        &reg;
        &copy;
        &Delta;
    <p>Vamos adicionar alguns emoji</p>
        &#x1F600;
        &#x1F913;

    
</body>
